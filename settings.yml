development:
  shades:
    - name: "Living Room"
      id: "living_room"
      shade_type: "TestShade"
      raise_up_time: 10 minutes before
      lower_down_time: 15 minutes after
    - name: "Office Nook"
      id: "office_nook"
      shade_type: "TestShade"
      raise_up_time: 10 minutes before
      lower_down_time: 15 minutes after
    - name: "Upstairs Scrim (light)"
      id: "upstairs_scrim_light"
      shade_type: "TestShade"
      raise_up_time: 10 minutes before
      lower_down_time: 15 minutes after
    - name: "Upstairs Dark (blackout)"
      id: "upstairs_dark_blackout"
      shade_type: "TestShade"
      raise_up_time: 10 minutes before
      lower_down_time: 15 minutes after
